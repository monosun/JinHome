# Resource strings

Title=Notepad
ElementTreeFrameTitle=Elements
ViewportBackingStore=false

# menubar definition
#
# Each of the strings that follow form a key to be 
# used to the actual menu definition.
menubar=file edit help

# file Menu definition
#
# Each of the strings that follow form a key to be
# used as the basis of a menu item definition.
#
# open ->  Notepad.openAction
# new  ->  Notepad.newAction
# save ->  Notepad.saveAction
# exit ->  Notepad.exitAction
#newAction
#openAction
#saveAction
#preferenceAction
#exitAction
#cutAction
#copyAction
#pasteAction
#undoAction
#redoAction
#helpAction
#aboutAction

file=new open save - preference - exit
fileLabel=File
openLabel=Open
openImage=resources/open.gif
openAction=open
newLabel=New
newImage=resources/new.gif
newAction=new
saveLabel=Save
saveImage=resources/save.gif
saveAction=save
exitLabel=Exit
exitAction=exit
preferenceLabel=Preference
preferenceAction=preference

#
# edit Menu definition
#
# cut   -> JTextComponent.cutAction
# copy  -> JTextComponent.copyAction
# paste -> JTextComponent.pasteAction
edit=cut copy paste - undo redo
editLabel=Edit
cutLabel=Cut
cutAction=cut
cutImage=resources/cut.gif
copyLabel=Copy
copyAction=copy
copyImage=resources/copy.gif
pasteLabel=Paste
pasteAction=paste
pasteImage=resources/paste.gif
undoLabel=Undo
undoAction=undo
redoLabel=Redo
redoAction=redo

#
# help Menu definition
#
# cut   -> JTextComponent.cutAction
# copy  -> JTextComponent.copyAction
# paste -> JTextComponent.pasteAction
help=help - about
helpLabel=Help
helpAction=help
helpImage=resources/cut.gif
aboutLabel=About
aboutAction=about
aboutImage=resources/copy.gif


# toolbar definition
#
# Each of the strings that follow form a key to be
# used as the basis of the tool definition.  Actions
# are of course sharable, and in this case are shared
# with the menu items.

toolbar=new open save - cut copy paste
newTooltip=Create a new file
openTooltip=Open a file
saveTooltip=Save to a file
cutTooltip=Move selection to clipboard
copyTooltip=Copy selection to clipboard
pasteTooltip=Paste clipboard to selection